<!-- templates/500.html -->
{% extends "base.html" %}

{% block title %}Server Error{% endblock %}
{% block page_title %}500 Error{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="bi bi-x-octagon" style="font-size: 5rem; color: #E74C3C;"></i>
    <h1 class="mt-4">500 - Internal Server Error</h1>
    <p class="text-muted">Something went wrong on our end. Please try again later.</p>
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">
        <i class="bi bi-house me-2"></i>Go to Dashboard
    </a>
</div>
{% endblock %}
