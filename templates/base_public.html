<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weighing Scale Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #4472C4;
            --primary-hover: #5a8dd9;
            --bg-primary: #F8F9FA;
            --bg-secondary: #FFFFFF;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --shadow: rgba(0,0,0,0.08);
        }

        [data-bs-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --shadow: rgba(0,0,0,0.3);
            --primary-color: #58a6ff;
            --primary-hover: #79b8ff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .top-navbar {
            background: var(--bg-secondary);
            box-shadow: 0 2px 4px var(--shadow);
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1.3rem;
            color: var(--text-primary);
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
            color: var(--primary-color);
        }

        .card {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .table {
            color: var(--text-primary);
            --bs-table-bg: var(--bg-secondary);
            --bs-table-striped-bg: var(--bg-primary);
            --bs-table-hover-bg: var(--bg-primary);
            --bs-table-border-color: var(--border-color);
        }

        .form-control, .form-select {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--bg-secondary);
            border-color: var(--primary-color);
            color: var(--text-primary);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        footer {
            background-color: var(--bg-secondary) !important;
            color: var(--text-secondary) !important;
            border-top: 1px solid var(--border-color) !important;
            margin-top: auto;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Simple top navbar -->
    <nav class="navbar navbar-expand-lg top-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-speedometer2"></i>
                RCS Scale Monitoring
            </a>
            <div class="d-flex align-items-center gap-3">
                <i class="bi bi-moon-stars theme-toggle" id="themeToggle" title="Toggle Dark Mode"></i>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-speedometer2 me-2"></i>Dashboard
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container-fluid p-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted py-3 mt-5">
        &copy; 2025 Develop by RCS Support Teams. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        
        htmlElement.setAttribute('data-bs-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle?.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            htmlElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            if (themeToggle) {
                themeToggle.className = theme === 'light' ? 
                    'bi bi-moon-stars theme-toggle' : 
                    'bi bi-sun-fill theme-toggle';
            }
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
